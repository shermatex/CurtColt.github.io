  <!-- Playback logic: clicking the thumbnail or overlay toggles play/pause -->
  <script>
    (function () {
      const audio = document.getElementById('sneakAudio');
      const thumb = document.getElementById('sneakPeekThumb');
      const overlay = document.getElementById('playOverlay');

      function setOverlayState(isPlaying) {
        overlay.classList.toggle('playing', isPlaying);
        overlay.textContent = isPlaying ? '❚❚' : '►';
        overlay.setAttribute('aria-label', isPlaying ? 'Pause preview' : 'Play preview');
        overlay.setAttribute('title', isPlaying ? 'Pause preview' : 'Play preview');
      }

      function togglePlayback() {
        if (audio.paused) {
          audio.play().then(() => {
            setOverlayState(true);
          }).catch(err => {
            console.warn('Playback was blocked or failed:', err);
          });
        } else {
          audio.pause();
          setOverlayState(false);
        }
      }

      // Click/tap on image or overlay toggles playback
      thumb.addEventListener('click', togglePlayback);
      overlay.addEventListener('click', togglePlayback);

      // Keyboard accessibility: Enter/Space toggles playback
      overlay.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' || e.key === ' ') {
          e.preventDefault();
          togglePlayback();
        }
      });

      // Reset overlay when audio ends
      audio.addEventListener('ended', () => setOverlayState(false));

      // Polite behavior: pause when tab becomes hidden
      document.addEventListener('visibilitychange', () => {
        if (document.hidden && !audio.paused) {
          audio.pause();
          setOverlayState(false);
               }
      });
    })();
  </script>
